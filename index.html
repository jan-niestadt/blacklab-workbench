<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BlackLab workbench</title>
		<meta charset="UTF-8" /> 
		<link rel='stylesheet' type='text/css' href='style.css'>
		<script src="code.js"></script>
	</head>
	<body>
		<h1>BlackLab workbench</h1>

        <form id="search-form">
            <fieldset>
                <ul>
                    <li>
                        <label for="server-url">Server URL:</label>
                        <input type="text" id="server-url" value="http://localhost:8080/blacklab-server" />
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="corpus">Select Corpus:</label>
                        <select id="corpus"></select>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="patt">BCQL query:</label>
                        <textarea id="patt"></textarea>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="outputformat">Output Format:</label>
                        <select id="outputformat">
                            <option value="json">JSON</option>
                            <option value="xml">XML</option>
                            <option value="csv">CSV</option>
                        </select>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label>&nbsp;</label>
                        <input type='submit' value='Send' />
                    </li>
                </ul>
            </fieldset>
            
        </form>

        URL: <a target="_blank" href="" id='url'></a>

        <p>View response as: <select id="view-type">
            <option value="results">results</option>
            <option value="plain">plain</option>
        </select></p>

        <pre id='plain-results'>
        </pre>

        <div id='results'>
        </div>
